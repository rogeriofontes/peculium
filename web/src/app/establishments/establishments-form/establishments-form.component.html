<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Estabelecimento:</h4>
                    </div>
                    <div class="content">
                        <form class="col s12" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Selecione o location</label>
                                        <select class="form-control" [(ngModel)]="establishment.location" [ngModelOptions]="{standalone: true}" (input)="onInput($event)">
                                                <option [ngValue]="null" disabled selected>Escolha o tipo de location</option>
                                                  <option [ngValue]="location.id == establishment.location?.id ? establishment.location : location"
                                                *ngFor="let location of locations; trackBy: trackEstablishmentById">  
                                                    {{ location.street }}
                                                </option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" id="name" [(ngModel)]="establishment.name" class="form-control" placeholder="Home Address" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Cadastrar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
