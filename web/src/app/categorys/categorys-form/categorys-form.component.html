<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Categoria</h4>
                    </div>
                    <div class="content">
                        <form class="col s12" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Categoria:</label>
                                        <input type="text" id="name" [(ngModel)]="category.name" class="form-control" placeholder="Home Address" [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Cadastrar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
