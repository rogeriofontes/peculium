        <!--Page heading-->
        <div class="row">
            <div class="col-md-12">
                <h5 class="h1-responsive">Culinary blog
                    <small class="text-muted">recipes for launches and desserts </small>
                </h5>
            </div>
        </div>
        <!--/.Page heading-->
        <hr>

        <!--First row-->
        <div class="row wow">
            <!--First column-->
            <div class="col-lg-4 wow fadeIn" data-wow-delay="0.2s" *ngFor="let restaurant of restaurants">
                <!--Card-->
                <div class="card">

                    <!--Card image-->
                    <div class="view overlay hm-white-slight">
                        <img src="http://mdbootstrap.com/img/Photos/Horizontal/Food/4-col/img%20(43).jpg" class="img-fluid" alt="">
                        <a href="#!">
                            <div class="mask"></div>
                        </a>
                    </div>
                    <!--/.Card image-->

                    <!--Card content-->
                    <div class="card-block">
                        <!--Title-->
                        <h4 class="card-title">{{ restaurant.name }}</h4>
                        <!--Text-->
                        <p class="card-text">{{ restaurant.description }}</p>
                        <div class="read-more">
                            <a href="#!"><a href="#" [routerLink]="['/restaurantes', restaurant.id]"> Mais sobre</a></a>
                        </div>
                    </div>
                    <!--/.Card content-->

                </div>
                <!--/.Card-->
            </div>
            <!--/.First column-->

        </div>
        <!--/.First row-->
        <hr>
    </div>
</div>
