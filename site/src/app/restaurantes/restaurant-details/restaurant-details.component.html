<div class="row">
    <div class="col s12 m6">
        <div class="card white darken-1">
            <div class="card-content black-text">
                <span class="card-title">{{ restaurant?.name }}</span>
                <br />
                <h6>Tipo de restaurante:</h6>
                <p>{{ restaurant?.restaurantType?.name }}</p>
                <br />
                <h6>Descrição:</h6>
                <p>{{ restaurant?.description }}</p>
                <br />
                <h6>Pratos:</h6>
                <ul style="list-style-type:disc">
                    <li *ngFor="let plate of restaurant?.plates">{{ plate?.name }}</li>
                </ul>
                <p></p>
            </div>
            <div class="card-action">
                <h6>Avaliação:</h6>
                <p>{{ restaurant?.rate }}</p>
                <h6>Endereço:</h6>
                <p>{{ restaurant?.address }}</p>
            </div>
        </div>
    </div>
</div>
