<div class="container">

    <h2>Category {{ title }} </h2>

    <div class="pesquisar">
        <div class="row">
            <div class="input-field col s6">
                <input value="" id="nameCategory" type="text" class="validate" [(ngModel)]="name" #categoryInput>
                <label class="active">Pesquisar Category</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light pull-right btnCategory" (click)="get()">Cancelar</button>
        <button class="btn waves-effect waves-light pull-right btnCategory" (click)="getByName(categoryInput.value)">Pesquisar</button>
        <button class="btn waves-effect waves-light pull-right btnCategory" routerLink="/categorys/form">Cadastrar Category</button>

    </div>

    <div class="pesquisar">

        <table class="highlight">
            <thead>
                <tr>
                    <th style="width:100px;text-align:center">Ação</th>
                    <th>Category</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let category of categorys">
                    <td>
                        <button class="large material-icons" style="font-size:25px" alt="Editar" [routerLink]="['/categorys/form', category.id]">mode_edit</button>
                        <button class="large material-icons" style="font-size:25px" alt="Excluir" (click)="delete(category)">delete</button>
                    </td>
                    <td>{{ category.name }}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
