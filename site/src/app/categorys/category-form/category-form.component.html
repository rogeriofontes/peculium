<div class="container">

    <h2>Category - Form</h2>
    <form class="col s12" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
        <div class="cadastrar">
            <div class="row">
                <div class="input-field col s6">
                    <label class="active">Nome:</label>
                    <input value="" id="name" [(ngModel)]="category.name" type="text" class="validate" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <button class="btn waves-effect waves-light pull-right btnCategory" type="submit" name="action">Cadastrar</button>

        </div>
    </form>
</div>
